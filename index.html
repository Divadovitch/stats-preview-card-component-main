<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/reset.css">
  <link rel="stylesheet" href="./CSS/style.css">
    
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="container">
    <section class="card">
      <picture class="card__image">
        <source media="(min-width: 800)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="women working in a office">
      </picture>
      <div class="card__textes">
        <div class="card__infos">
          <h2 class="card__infos__title">
            Get <span class="text--accent">insights</span> that help your business grow.
          </h2>
          <p class="card__infos__text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <ul class="card__stats">
          <li class="card__stats__item">
            <p class="card__stats__item__numbers">
              10k+
            </p>
            <p class="card__stats__item__subtitle">
              companies
            </p>
          </li>
          <li class="card__stats__item">
            <p class="card__stats__item__numbers">
              314
            </p>
            <p class="card__stats__item__subtitle">
              templates
            </p>
          </li>
          <li class="card__stats__item">
            <p class="card__stats__item__numbers">
              12M+
            </p>
            <p class="card__stats__item__subtitle">
              queries
            </p>
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
